<!DOCTYPE html>

  <style type="text/css">
    body {
      font-family: Century Gothic, sans-serif;
      font-size: 14px;
      margin: 0px;
      background: #111111;
      color: #AAAAAA;
    }

    #header-cont {
      display: block;
      font-size: 20px;
      text-align: center;
      vertical-align: center;
    }

    a:link, a:visited {
      text-decoration: none;
      color: #AAAAAA;
    }

    a:active, a:hover {
      text-decoration: none;
      color: #FFFFFF;
    }

    ul{
      padding: 0;
      list-style: none;
    }

    ul li{
      font-variant: small-caps !important;
      float: left;
      width: 110px;
      text-align: center;
    }

    ul li a{
      display: block;
      padding: 5px 10px;
      color: #333;
      background: #111111;
      text-decoration: none;
    }

    ul li a:hover{
      color: #ffffff;
      background: #939393;
    }

    ul li ul{
      display: none;
    }

    ul li:hover ul{
      display: block;
    }

  </style>
